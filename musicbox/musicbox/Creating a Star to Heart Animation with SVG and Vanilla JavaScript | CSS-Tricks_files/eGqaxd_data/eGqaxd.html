  height: 6px;

  background: #555;
}
[type='range']::-moz-range-track {

  width: 100%;
  height: 6px;
  border-radius: 3px;
  background: #555;
}
[type='range']::-ms-track {

  width: 100%;
  height: 6px;
  border-radius: 3px;
  background: #555;
  background: #555;
  color: transparent;
}
[type='range']::-ms-fill-lower {
  display: none;
}
[type='range']::-webkit-slider-thumb {
  margin-top: calc(3px - 0.625em);

  border: solid 0.3125em #262626;
  width: 1.25em;
  height: 1.25em;

  transition: 0.3s;
  transition-property: border-width, background-color;
}
[type='range']::-moz-range-thumb {
  box-sizing: border-box;
  border: solid 0.3125em #262626;
  width: 1.25em;
  height: 1.25em;
  border-radius: 50%;
  background: #555 content-box;
  transition: 0.3s;
  transition-property: border-width, background-color;
}
[type='range']::-ms-thumb {
  margin-top: 0;
  box-sizing: border-box;
  border: solid 0.3125em #262626;
  width: 1.25em;
  height: 1.25em;
  border-radius: 50%;
  background: #555 content-box;
  transition: 0.3s;
  transition-property: border-width, background-color;
  border-color: #262626;
}
[type='range']:focus {
  outline: none;
}
[type='range']:focus::-webkit-slider-thumb {
  border-width: 0;
  background: #f90;
}
[type='range']:focus::-moz-range-thumb {
  border-width: 0;
  background: #f90;
}
[type='range']:focus::-ms-thumb {
  border-width: 0;
  background: #f90;
}

svg {
  flex: 1;
}

path {
  fill: none;
  stroke-width: 5;
}

#sg {
  stroke: #f90;
}

#hg {
  stroke: #b53;
}
